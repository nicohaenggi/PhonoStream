<!doctype html>
<html ng-app="leopard">

<head>
    <!-- META TAGS -->
    <meta charset="utf-8">

    <title>phonostream soundcloud downloader</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>
</head>

<body ng-controller="mainController">

    <!-- START HEADER -->
    <header class="menu abs" ng-hide="hideMenu">
        <div class="header-logo">
            <a href="/" target="_self"><img src="assets/img/logo.svg" alt="phonostream logo"></a> 
        </div>
        <nav>
            <ul>
                <li><a href="tos.html">Terms</a></li>
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- END HEADER -->

    <div class="outer">
        <!-- START FLIP-CONTAINER -->
        <div class="flip-container" ng-class="{closed: vinylClosed}">
            <div class="flipper" ng-class="{flipped: vinylFlipped}">
                <!-- START FRONT -->
                <div class="front vinyl-cover" ng-class="{colours: colours}">
                    <div class="cover-wrapper">
                        <input class="cover-text" type="text" placeholder="enter soundcloud" ng-model="soundcloud.url" ng-change="urlChanged()">
                        <button ng-style="buttonHidden" class="cover-btn" type="button" ng-click="resolveSoundcloud()"></button>
                    </div>
                </div>
                <!-- END FRONT -->

                <!-- START BACK -->
                <div class="back vinyl-back">
                    <div class="back-wrapper">
                        <div class="back-list clearfix">
                            <div class="left">
                                <p class="back-header">Title</p>
                                <p class="back-entry">{{ download.title }}</p>
                            </div>
                            <div class="right">
                                <p class="back-header">Artist</p>
                                <p class="back-entry">{{ download.artist }}</p>
                            </div>
                        </div>
                        <div class="back-claimer">
                            <p>CN1411 / © 2016 PHONOSTREAM / © 2016 THE PHONOSTREAM RECORDS
                                <br>MAIL@PHONOSTREAM.COM / PHONOSTREAM.COM
                                <br>TOS / PRIVACY / DCMA / CONTACT
                                <br>MADE WITH LOVE
                                <br>LOREM IPSUM SIT DOLOR ET A LOREM IPSUM SIT DOLOR
                            </p>
                        </div>
                        <div class="back-sticker">
                            <div class="sticker-barcode left">
                                <img src="assets/img/barcode.png" alt="phonostream barcode">
                            </div>
                            <div class="sticker-logo right">
                                <img src="assets/img/logo.svg" alt="phonostream logo">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END BACK -->
            </div>
        </div>
        <!-- END FLIP-CONTAINER -->
        <div class="vinyl-plate" ng-class="{closed: vinylClosed}" ng-style="vinylHidden">
            <img src="assets/img/plate.svg" alt="Vinyl Plate">
        </div>
    </div>



</body>

</html>
